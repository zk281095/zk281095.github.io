        <h2 id="Python-使用中遇到的小问题"><a href="#Python-使用中遇到的小问题" class="headerlink" title="Python 使用中遇到的小问题"></a>Python 使用中遇到的小问题</h2><h3 id="建立网络连接"><a href="#建立网络连接" class="headerlink" title="建立网络连接"></a>建立网络连接</h3><p>2.7和3.x版本的不同建立网络连接的方式产生了变化。</p>
<p>2.7版本<br><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div></pre></td><td class="code"><pre><div class="line">import urllib</div><div class="line">url = u<span class="string">'http://***.***.***.***/**/***'</span></div><div class="line">res = urllib.urlopen(url,data=<span class="string">'text='</span> + urllib.quote(text.encode(<span class="string">"utf-8"</span>))).<span class="built_in">read</span>()</div></pre></td></tr></table></figure></p>
<p>3.x版本<br><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div></pre></td><td class="code"><pre><div class="line">import urllib.request</div><div class="line">str = <span class="string">'http://***.***.***.***/**/***?text='</span> + repr(s.replace(<span class="string">' '</span>, <span class="string">','</span>).encode(<span class="string">'utf-8'</span>))[2:-1].replace(<span class="string">'\\x'</span>, <span class="string">'%'</span>)</div><div class="line">    res = urllib.request.urlopen(str).<span class="built_in">read</span>()</div></pre></td></tr></table></figure></p>
<p>json解析<br><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line">import json</div><div class="line">str_json = json.loads(res)</div></pre></td></tr></table></figure></p>
